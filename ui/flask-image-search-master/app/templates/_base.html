<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Semantic Job Recommendation Engine</title>

  <!-- stylesheets -->
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" media="screen">
  <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

</head>

<body>
    <!-- Page Content -->
    <div class="container center-container">
    <h3>Semantic Job Recommendation Engine</h3>

      <!-- messages -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          {{ message }}
        </div>
      {% endfor %}

      <!-- child template -->
      {% block content %}{% endblock %}

      <!-- errors -->
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}


    </div>
    <!-- /.container -->

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='jquery-2.1.1.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>

</body>

</html>
